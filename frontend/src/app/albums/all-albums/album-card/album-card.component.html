<div class="card" (click)="openAlbum()" style="cursor: pointer; display: flex; align-items: center; justify-content: space-between;">
  <div class="card-text">
    <h3>{{ album?.title }}</h3>
    <p>Artists: {{ getArtistNames() }}</p>
    <div class="genres">
      <span *ngFor="let genre of album?.genres">{{ genre }}</span>
    </div>
  </div>

  <img [src]="photoPath" alt="Album photo" class="album-photo">
</div>
