<div class="feed-container">
  <!-- ðŸ”¹ Songs Section -->
  <h2 class="section-title">Songs</h2>
  <div class="horizontal-list-wrapper">
    <div class="song-grid">
      <app-song-card
        *ngFor="let song of getPaginatedSongs()"
        [song]="song">
      </app-song-card>
    </div>

    <div class="pagination" style="padding: 20px">
      <button (click)="prevSongPage()" [disabled]="songPage === 1"><</button>
      <button (click)="nextSongPage()" [disabled]="!hasNextSongPage()">></button>
    </div>
  </div>

  <!-- Albums Section -->
  <h2 class="section-title" style="margin: 1.5rem 0 1rem 0;">Albums</h2>
  <div class="horizontal-list-wrapper">
    <div class="horizontal-list" #albumList>
      <div
        class="card clickable"
        *ngFor="let album of feedItems.albums"
        (click)="goToAlbumDetails(album.albumId)"
      >
        <div class="basic-info">
          <img [src]="album.imageUrl" alt="{{ album.title }}" class="album-photo" />
          <div>
            <h3>{{ album.title }}</h3>
            <p>{{ album.artist.name }}</p>
            <div class="genres">
              <span *ngFor="let g of album.genres">{{ g }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination" style="margin-top: 0.5rem;">
      <button (click)="scrollPrev(albumList)"><</button>
      <button (click)="scrollNext(albumList)">></button>
    </div>
  </div>
</div>
