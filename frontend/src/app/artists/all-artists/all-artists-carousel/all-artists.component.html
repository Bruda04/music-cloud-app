<div class="horizontal-list-wrapper">
  <div class="horizontal-list" #scrollContainer (scroll)="onScroll()">
    <app-artist-card *ngFor="let artist of artists" [artist]="artist"></app-artist-card>
  </div>

  <div class="scroll-dots">
    <span *ngFor="let i of displayDots"
          [class.active]="i === activeIndex"
          [class.label]="i === 0 || i === artists.length - 1 || i === artists.length - 2">
    </span>
  </div>
</div>
