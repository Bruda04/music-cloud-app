<div class="artist-page">
  <h1 class="artist-name">{{ artist?.name }}</h1>
  <p class="artist-bio">{{ artist?.bio }}</p>

  <div class="genres">
    <span *ngFor="let genre of artist?.genres" class="genre-chip">{{ genre }}</span>
  </div>

  <h2 class="section-title">Songs</h2>
  <div class="songs-grid">
    <app-song-card
      *ngFor="let song of content?.songs ?? []"
      [song]="song"
      (deleted)="onSongDeleted($event)"
      (rate)="onRate($event)">
    </app-song-card>

    <p *ngIf="(content?.songs?.length ?? 0) === 0" class="no-content">No songs published.</p>
  </div>

  <h2 class="section-title">Albums</h2>
  <div class="songs-grid">
    <app-album-card
      *ngFor="let album of content?.albums ?? []"
      [album]="album">
    </app-album-card>

    <p *ngIf="(content?.albums?.length ?? 0) === 0" class="no-content">No albums published.</p>
  </div>


</div>
