<div class="dialog-backdrop">
  <div class="dialog-box">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>

    <div *ngIf="type === 'rating'" class="rating-container">
      <label for="rating">Your Rating:</label>
      <input
        id="rating"
        type="number"
        min="1"
        max="5"
        [(ngModel)]="rating"
        class="rating-input"
      />
    </div>

    <div class="dialog-buttons">
      <button *ngIf="type === 'confirmation' || type === 'rating'" (click)="cancel()">Cancel</button>
      <button (click)="ok()">{{ type === 'error' ? 'OK' : 'OK' }}</button>
    </div>
  </div>
</div>
